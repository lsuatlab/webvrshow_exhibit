<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
            <p>{{ page.author }}</p>
		</header>


		
		
		<span class="image main">

			<ul id="imageGallery">
				
				{% for image in page.images %}
	        		<li data-thumb="{{ page.baselocation }}{{ page.titleUnderscored }}/{{ image }}">
	        			<img src="{{ page.baselocation }}{{ page.titleUnderscored }}/{{ image }}" alt="image" />
	        		</li>
				{% endfor %}
				
				{% if page.videos %}
				<li data-thumb="{{ page.baselocation }}{{ page.titleUnderscored }}/{{ page.video-poster }}">
      				<video id="work-video" class="video-js" controls preload="auto" poster="{{ page.baselocation }}{{ page.titleUnderscored }}/{{ page.video-poster }}">
		       			{% for video in page.videos %}
		       			{% if video.extname contains "mp4" %}
		       			<source src="{{ page.baselocation }}{{ page.titleUnderscored }}/{{ video }}" type="video/mp4">
		       			{% endif %}
		       			{% if video.extname contains "webm" %}
		       			<source src="{{ page.baselocation }}{{ page.titleUnderscored }}/{{ video }}" type="video/webm">
		         		{% endif %}
		         		{% endfor %}    
		         		    <p class="vjs-no-js">
      							To view this video please enable JavaScript, and consider upgrading to a web browser that
      							supports HTML5 video</a>
    						</p>
		    		</video>
  				</li>
  				{% endif %}
  				

			</ul>

		</span>

	

		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
