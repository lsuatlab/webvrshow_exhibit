<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
            <p>{{ page.author }}</p>
		</header>


		
		
		<span class="image main">

			<ul id="imageGallery">
				
				{% for image in page.images %}
	        		<li data-thumb="{{base}}/{{ page.baselocation }}{{ page.titleUnderscored }}/{{ image }}">
	        			<img src="{{base}}/{{ page.baselocation }}{{ page.titleUnderscored }}/{{ image }}" alt="image" />
	        		</li>
				{% endfor %}
				
				{% if page.videos %}
				{% for video in page.videos %}

				<li data-thumb="{{base}}/{{ page.baselocation }}{{ page.titleUnderscored }}/{{ page.video-poster }}">
      				<video class="video-js vjs-default-skin" preload="auto" poster="{{base}}/{{ page.baselocation }}{{ page.titleUnderscored }}/{{ page.video-poster }}" data-setup='{ "techOrder": ["html5", "youtube"], "fluid": "true", "controls": "true"}'>
		       			
		       			{% assign h5video = video | map: 'h5' %}
		       			{% assign wmvideo = video | map: 'wm' %}
		       			{% assign ytvideo = video | map: 'yt' %}

		       			{% for h in h5video %}{% if h != nil %}
		       			<source src="{{base}}/{{ page.baselocation }}{{ page.titleUnderscored }}/{{ video | map: 'h5' }}" type="video/mp4">
		       			{% endif %}{% endfor %}
		       			{% for h in wmvideo %}{% if h != nil %}
		       			<source src="{{base}}/{{ page.baselocation }}{{ page.titleUnderscored }}/{{ video | map: 'wm' }}" type="video/webm">
		       			{% endif %}{% endfor %}
		       			{% for h in ytvideo %}{% if h != nil %}
		       			<source src="{{ video | map: 'yt' }}" type="video/youtube">
		       			{% endif %}{% endfor %}
		         		    <p class="vjs-no-js">
      							To view this video please enable JavaScript, and consider upgrading to a web browser that
      							supports HTML5 video</a>
    						</p>
		    		</video>
  				</li>
				{% endfor %}    
  				{% endif %}


  				

			</ul>

		</span>

	

		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
