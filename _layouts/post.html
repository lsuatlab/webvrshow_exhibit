<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
            <p>{{ page.author }}</p>
		</header>

		
		
		{% if page.image1 %}
		<span class="image main">

			<ul id="imageGallery">
				<li data-thumb="{{ site.baseurl }}/{{ page.image1 }}">
					<img src="{{ site.baseurl }}/{{ page.image1 }}" />
				</li>
				{% if page.video1 %}
				<li data-thumb="{{ site.baseurl }}/{{ page.video-poster }}">
      				<video id="work-video" class="video-js" controls preload="auto" poster="{{ site.baseurl }}/{{ page.video-poster }}">
		       			<source src="{{ site.baseurl }}/{{ page.video1 }}" type="video/mp4">
		       			{% if page.video1-vp9 %}
		       			<source src="{{ site.baseurl }}/{{ page.video1-vp9 }}" type="video/mp4">
		         		{% endif %}    
		         		    <p class="vjs-no-js">
      							To view this video please enable JavaScript, and consider upgrading to a web browser that
      							supports HTML5 video</a>
    						</p>
		    		</video>
  				</li>
  				{% endif %}
				<li data-thumb="{{ site.baseurl }}/{{ page.image2 }}">
					<img src="{{ site.baseurl }}/{{ page.image2 }}" />
				</li>
				<li data-thumb="{{ site.baseurl }}/{{ page.image3 }}">
					<img src="{{ site.baseurl }}/{{ page.image3 }}" />
				</li>
			</ul>

		</span>
		{% endif %}

	

		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

    <!-- slideshow -->
	<script src="{{ "assets/js/video.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/lightslider.min.js" | absolute_url }}"></script>
	<script src="{{ "assets/js/slideshow.js" | absolute_url }}"></script>
	<!-- <script src="{{ "assets/js/lightGallery.min.js" | absolute_url }}"></script> -->
	<!-- <script src="{{ "assets/js/jquery.mousewheel.min.js" | absolute_url }}"></script> -->
	<!-- <script src="{{ "assets/js/lg-fullscreen.min.js" | absolute_url }}"></script> -->
	<!-- <script src="{{ "assets/js/lg-video.min.js" | absolute_url }}"></script> -->
	<!-- <script src="{{ "assets/js/lg-thumbnail.min.js" | absolute_url }}"></script> -->

</body>

</html>
