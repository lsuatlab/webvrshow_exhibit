<section id="one" class="tiles">
    {% for work in site.works %}

    <article>
        <span class="image">
            <img src="{{base}}/{{ work.image }}" alt="" />
        </span>
        <header class="major">
            <h3><a href="{{base}}{{ work.url }}" class="link">{{ work.title }}</a></h3>
            <p>{{ work.author }}</p>
        </header>
    </article>
    {% endfor %}
</section>
